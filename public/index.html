<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#3B82F6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>TGP Pokemon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #3B82F6 0%, #1E40AF 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .logo {
      width: 120px;
      height: 120px;
      background: rgba(255,255,255,0.2);
      border-radius: 24px;
      margin: 0 auto 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      opacity: 0.8;
      font-size: 0.9rem;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      margin: 2rem auto 0;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .offline-message {
      display: none;
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
    }
    .offline .spinner { display: none; }
    .offline .offline-message { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üéÆ</div>
    <h1>TGP Pokemon</h1>
    <p>Carregando...</p>
    <div class="spinner"></div>
    <div class="offline-message">
      <p>‚ö†Ô∏è Sem conex√£o com a internet</p>
      <p style="margin-top: 0.5rem; font-size: 0.8rem;">
        Verifique sua conex√£o e tente novamente.
      </p>
    </div>
  </div>
  <script>
    // Detecta se est√° offline
    function updateOnlineStatus() {
      document.body.classList.toggle('offline', !navigator.onLine);
    }
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    updateOnlineStatus();
    
    // Em produ√ß√£o, redireciona para o servidor
    // Esta p√°gina √© apenas fallback se o servidor n√£o estiver configurado
  </script>
</body>
</html>
